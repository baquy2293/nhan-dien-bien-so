<!DOCTYPE html>

<head>
  <title>login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link href="{{ url_for('static', filename='img/logoKMA.png') }}" rel="icon">
 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link href="{{ url_for('static', filename='css/css.css')}}" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(../static/img/logo.png);">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Login</h3>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="https://www.facebook.com/bebu2112/"
                      class="social-icon d-flex align-items-center justify-content-center">
                      <i class="fa fa-facebook" ari a-hidden="true"></i>
                    </a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-twitter"></span></a>
                  </p>
                </div>
              </div>

              <form class="admin signin-form" method="post" , action="{{url_for('login')}}">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="text-center alert alert-{{ category }}">
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="form-group mb-3">
                  <label class="label" for="name">Username</label>
                  <input style="padding: 20px;" type="text" class="form-control form-control-user" id="username" ,
                    name="username" placeholder="username">
                  <!-- <input type="text" class="form-control" placeholder="Username" required> -->
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <!-- <input type="password" class="form-control" placeholder="Password" required> -->
                  <input style="padding: 20px;" type="password" class="form-control form-control-user" id="password" ,
                    name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
             
                  <!-- <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button> -->
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#">Forgot Password</a>
                  </div>
                </div>
              </form>
              <p class="text-center">Just Admin!! </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<br><br>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/socket.io.min.js') }}" type="text/javascript"></script> -->
<!-- <script type="text/javascript" src="{{ url_for('static',filename='js/source.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
